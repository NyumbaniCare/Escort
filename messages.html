<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Messages - Nyumbani Hostels</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="chat">
    <h2>Chat with Hostel Manager</h2>
    <div class="message-box">
      <p><strong>You:</strong> Hello, is the self-contained room available?</p>
      <p><strong>Manager:</strong> Yes, it is! You can book now.</p>
    </div>
    <form class="chat-form">
      <input type="text" placeholder="Type your message...">
      <button type="submit">Send</button>
    </form>
  </section>
</body>
</html>
